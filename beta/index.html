<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Eat cells smaller than you and don't get eaten by the bigger ones, as an MMO" />
  <title>Agar.su — Black/White Edition</title>
  <link id="favicon" rel="icon" type="image/png" href="https://agar.su/icon.svg" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Главное меню */
    #user-interface {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      max-width: 90vw;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }
    
    .title {
      font-size: 56px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
    }
    
    .input-group {
      margin-bottom: 28px;
    }
    
    input#name {
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: rgba(30, 30, 30, 0.7);
      color: #ffffff;
      font-size: 17px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input#name:focus {
      border-color: #ffffff;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.15);
    }
    
    input#name::placeholder {
      color: #888888;
    }
    
    .button-group {
      display: flex;
      gap: 14px;
      margin-bottom: 34px;
    }
    
    .button {
      flex: 1;
      padding: 16px;
      background: rgba(40, 40, 40, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: rgba(70, 70, 70, 0.9);
      border-color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .primary-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    
    #play {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #000000;
      font-size: 19px;
      font-weight: 700;
      border: none;
    }
    
    #play:hover {
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
    }
    
    /* HUD элементы */
    .hud-element {
      position: absolute;
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #score {
      top: 20px;
      left: 20px;
    }
    
    #fps {
      top: 20px;
      right: 20px;
    }
    
    #leaderboard {
      z-index: 1;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 320px;
      overflow-y: auto;
      padding: 20px;
      scrollbar-width: none;
    }
    
    /* Чат */
    .hud-chat {
      z-index: 1;
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 380px;
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    #chat-content {
      height: 220px;
      padding: 18px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      color: #e0e0e0;
    }
    
    #chat-field {
      width: 100%;
      padding: 16px 20px;
      background: rgba(30, 30, 30, 0.7);
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 15px;
      outline: none;
    }
    
    #chat-field::placeholder {
      color: #777777;
    }
	.hud-message{color: white;}
    
    /* Миникарта */
    #minimap-grid {
      position: absolute;
      width: 260px;
      height: 260px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      pointer-events: none;
      opacity: 0.5;
      font-size: 11px;
      font-weight: 700;
      bottom: 10px;
      right: 10px;
      z-index: 1;
    }
    
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaaaaa;
      border: 0.5px solid rgba(255, 255, 255, 0.08);
    }
    
    .hud-minimap {
      position: absolute;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Игровой канвас */
    #view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
    }
    
    #modals-container {
      display: none;
      position: absolute;
      inset: 0;
      z-index: 200;
    }
  </style>
</head>
<body>
  <!-- Главное меню -->
  <div id="user-interface" class="main-container">
    <div class="title">Agar.su</div>
    <div class="input-group">
      <input type="text" id="name" placeholder="Введите ваше имя" />
    </div>
    <div class="button-group">
      <div id="settings" class="button">Настройки</div>
      <div id="servers" class="button">Серверы</div>
    </div>
    <div class="primary-buttons">
      <div id="play" class="button">Играть</div>
      <div id="spectate" class="button">Наблюдать</div>
    </div>
    <div id="modals-container"></div>
  </div>

  <!-- HUD элементы -->
  <div id="score" class="hud-element">Score: 0</div>
  <div id="fps" class="hud-element">FPS: --</div>
  <div id="leaderboard" class="hud-element"></div>

  <!-- Чат -->
  <div class="hud-chat">
    <div id="chat-content"></div>
    <input id="chat-field" type="text" placeholder="Напишите здесь…" />
  </div>

  <!-- Миникарта -->
  <div id="minimap-grid">
    <canvas id="minimap-view" width="260" height="260" class="hud-minimap"></canvas>
    <div class="cell">A1</div><div class="cell">A2</div><div class="cell">A3</div><div class="cell">A4</div><div class="cell">A5</div>
    <div class="cell">B1</div><div class="cell">B2</div><div class="cell">B3</div><div class="cell">B4</div><div class="cell">B5</div>
    <div class="cell">C1</div><div class="cell">C2</div><div class="cell">C3</div><div class="cell">C4</div><div class="cell">C5</div>
    <div class="cell">D1</div><div class="cell">D2</div><div class="cell">D3</div><div class="cell">D4</div><div class="cell">D5</div>
    <div class="cell">E1</div><div class="cell">E2</div><div class="cell">E3</div><div class="cell">E4</div><div class="cell">E5</div>
  </div>

  <!-- Игровой канвас -->
  <canvas id="view"></canvas>

  <script src="main.js"></script>
</body>
</html>
