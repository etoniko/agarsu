<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Iframe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .full-iframe-container {
            height: 100%;
            width: 100%;
        }

        .full-iframe {
            border: none; /* Remove border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="full-iframe-container">
        <iframe class="full-iframe" src="https://agar.su/" title="Example Website"></iframe>
    </div>

</body>
</html>
