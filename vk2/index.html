<!-- VK Games Bridge -->
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    try {
        // Инициализация VK Bridge
        await vkBridge.send("VKWebAppInit");

        // Получение информации о пользователе
        const userInfo = await vkBridge.send("VKWebAppGetUserInfo");

        // Проверка на наличие аватарки и передача в глобальную переменную
        if (userInfo.photo_200) {
            window.userPhoto = userInfo.photo_200;
        }

        // Дополнительно, можно передать другие данные, если они нужны
        window.userName = `${userInfo.first_name} ${userInfo.last_name}`;

        // Создание пользовательского события для оповещения о завершении загрузки данных
        const event = new CustomEvent('userInfoLoaded', { detail: userInfo });
        document.dispatchEvent(event); // Оповещаем другие скрипты
    } catch (error) {
        console.error("Ошибка при взаимодействии с VK Bridge:", error);
    }
});
</script>
